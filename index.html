<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Memory Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/gamescript.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h2>Score <span id="score">0</span></h2>
        <h2><span id="timer">00:00</span></h2>
      </header>
      <main>
        <section id="gameArea"></section>
        <section id="content">
          <span id="gameMessages"></span>
          <button id="newgame" onclick="startGame(numCards)">
            START NEW GAME
          </button>
        </section>
      </main>
